---
# The agent can be installed from the EPEL repository or your Check_MK site.
# EPEL will be used if `check_mk_agent_rpm_url` is blank (default).

# URL to download the rpm from (See "WATO / Monitoring Agents" in your Check_MK installation).
check_mk_agent_rpm_url:

# Skip cert validation, ie your Check_MK site has a self signed certificate
check_mk_agent_validate_certs: yes

# List of Check_MK servers to allow connection from
check_mk_agent_servers:
  - 127.0.0.1

# List of plugins (full url)
check_mk_agent_plugins: []

# MK_LIBDIR directory (set in "/usr/bin/check_mk_agent")
# Note that EPEL sets this to "/usr/share/check-mk-agent" by default
check_mk_agent_libdir: /usr/lib/check_mk_agent
